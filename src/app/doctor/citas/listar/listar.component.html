<div class="contenido">
  <h1 class="titulo">LISTAR CITAS</h1>

  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <!-- Dueño Column -->
      <ng-container matColumnDef="duenio">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Dueño </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.duenio }} </td>
      </ng-container>
      

      <!-- Mascota Column -->
      <ng-container matColumnDef="mascota">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Mascota </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.mascota }} </td>
      </ng-container>

      <!-- Motivo Column -->
      <ng-container matColumnDef="motivo">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Motivo </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.motivo }} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.fecha }} </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.hora }} </td>
      </ng-container>
      
      

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.estado }} </td>
      </ng-container>

      <!-- Icons Column -->
      <ng-container matColumnDef="icons">
        <th mat-header-cell class="custom-header-cell" *matHeaderCellDef>
          <div class="titulo_icons">
            <div class="eliminar">Cancelar</div>
            <div class="informacion">Información</div>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" class="custom-cell">
          <div class="icons">
            <div class="eliminar" (click)="cancelarCita()"><mat-icon>cancel</mat-icon></div>
            <div class="informacion" (click)="abrirDetalle()"><mat-icon>info</mat-icon></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
