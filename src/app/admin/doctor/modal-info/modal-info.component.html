<div class="info-modal-container">
    <mat-dialog-content class="info-modal-content">
        <p class="user-email">{{ data.usuario.email }}</p>
        <p class="user-name">{{ data.usuario.nombre }}</p>
        <p class="user-last-name">{{ data.usuario.apellido_paterno }}</p>
    </mat-dialog-content>
    <button mat-button (click)="onNoClick()" color="primary" class="close-button">Close</button>
</div>
