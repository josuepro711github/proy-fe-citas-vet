<div class="contenido">

  <h1 class="titulo">LISTAR DOCTORES</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.dni}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} {{element.usuario.apellido_paterno}} {{element.usuario.apellido_materno}}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> TEL&Eacute;FONO </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.telefono}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef> FECHA NACIMIENTO </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.fecha_nacimiento}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
