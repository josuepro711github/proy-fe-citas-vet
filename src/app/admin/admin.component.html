<mat-sidenav-container [style.height]="sidenavHeight">
  <mat-sidenav #sidenav mode="side" opened="true" [style.width]="sidenavWidth" >
    <!-- Contenido del sidenav -->

    <div class="sidenav-header" (click)="closeSidenav()" [class.close-in]="sidenavAnimation === 'close-in'" [class.close-out]="sidenavAnimation === 'close-out'" >
      <!-- animaciones -->
      <mat-icon  *ngIf="sidenavOpen" >close</mat-icon>

      <mat-icon  *ngIf="!sidenavOpen" >adjust</mat-icon>
    </div>
    <div >
      <!-- Contenido del sidenav -->
      <app-sidenav ></app-sidenav>
    </div>

  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="contentMarginLeft">
    <!-- Contenido principal -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
