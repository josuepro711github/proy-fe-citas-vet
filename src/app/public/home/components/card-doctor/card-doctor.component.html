 <div class="grid_card">
  <mat-card *ngFor="let item of doctores" class="card_doctor">
    <img
      mat-card-image
      class="img_card"
      [src]="'http://localhost:8090/api/vet/petlife/v1.0.0/imagen/doctores/'+item.usuario.imagen"
      alt="Imagen doctor"

    />
    <mat-card-content>
      <h3>{{ item.usuario.nombre + ' ' + item.usuario.apellido_paterno + ' ' + item.usuario.apellido_materno }}</h3>
      <h4>{{ item.especialidad.descripcion }}</h4>
      <hr>
      <p>
        {{ item.descripcion_perfil }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
