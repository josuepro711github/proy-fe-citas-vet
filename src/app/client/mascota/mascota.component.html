<div class="container">
    <h1>Listado de Mascotas</h1>
    <div class="card-container">

        <mat-card *ngFor="let mascota of mascotas" class="example-card">
            <mat-card-header>
                <mat-card-title>{{ mascota.alias }}</mat-card-title>
                <mat-card-subtitle>{{ mascota.especie }} - {{ mascota.raza }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p><strong>GÃ©nero:</strong> {{ mascota.genero }}</p>
                <p><strong>Fecha de Nacimiento:</strong> {{ mascota.fechaNacimiento }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="actualizar(mascota)"> Editar <mat-icon>edit</mat-icon></button>
                <!-- solo cancelara mascota tendra un estado actualizar api y front-->
                <button mat-button (click)="cancelar(mascota)"> Cancelar <mat-icon>cancel</mat-icon></button>
            </mat-card-actions>
        </mat-card>


    </div>
</div>
