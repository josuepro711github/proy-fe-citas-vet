<div class="container">
    <h1>Listado de Mascotas</h1>

    <!-- boton para agregarMascota()-->
    <button mat-button class="btn-add"  (click)="agregarMascota()"> Agregar Nueva mascota <mat-icon>add</mat-icon></button>

    <div class="card-container">

        <mat-card *ngFor="let mascota of mascotas" class="example-card">
            <mat-card-header>
                <mat-card-title class="text-capitalize">{{ mascota.alias }}</mat-card-title>
                <mat-card-subtitle class="text-capitalize">{{ mascota.raza.especie.descripcion }} - {{ mascota.raza.descripcion }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://localhost:8090/api/vet/petlife/v1.0.0/imagen/mascotas/{{mascota.imagen}}" 
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p><strong>GÃ©nero:</strong> {{ mascota.genero }}</p>
                <p><strong>Fecha de Nacimiento:</strong> {{ mascota.fecha_nacimiento }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="actualizar(mascota)"> Editar <mat-icon>edit</mat-icon></button>
                <!-- solo cancelara mascota tendra un estado actualizar api y front-->
                <button mat-button (click)="cancelar(mascota)"> Cancelar <mat-icon>cancel</mat-icon></button>
            </mat-card-actions>
        </mat-card>


    </div>
</div>
